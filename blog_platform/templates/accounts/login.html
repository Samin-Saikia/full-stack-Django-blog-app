{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <div class="card" style="max-width: 400px; margin: 0 auto; padding: 30px; background: linear-gradient(135deg, #6a11cb, #2575fc); text-align: center;">
        <h2 style="color: #fff; margin-bottom: 25px;">Login</h2>

        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required
                   style="padding: 12px 15px; border-radius: 8px; border: none; font-size: 16px;">
            <input type="password" name="password" placeholder="Password" required
                   style="padding: 12px 15px; border-radius: 8px; border: none; font-size: 16px;">

            <button type="submit"
                    style="background-color: #f39c12; color: #fff; font-size: 16px; padding: 12px; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;">
                Login
            </button>
        </form>

        <p style="margin-top: 20px; color: #fff; font-size: 14px;">
            Donâ€™t have an account?
            <a href="{% url 'accounts:register' %}" style="color: #ffeb3b; text-decoration: none; font-weight: bold;">
                Register
            </a>
        </p>
    </div>
</div>

<style>
    /* Input focus effect */
    input:focus {
        outline: none;
        box-shadow: 0 0 5px #f39c12;
    }

    /* Button hover effect */
    button:hover {
        background-color: #e67e22;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
        .card {
            padding: 20px;
        }

        input {
            font-size: 14px;
        }

        button {
            font-size: 14px;
            padding: 10px;
        }

        h2 {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}
