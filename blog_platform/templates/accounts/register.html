{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <div class="card" style="max-width: 400px; margin: 0 auto; padding: 40px; background: linear-gradient(135deg, #6a11cb, #2575fc); text-align: center; border-radius: 12px;">
        <h2 style="color: #fff; margin-bottom: 25px;">Register</h2>

        <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
            {% csrf_token %}
            
            <div style="display: flex; flex-direction: column;">
                <input type="text" name="username" placeholder="Username" required
                       style="padding: 15px; border-radius: 8px; border: none; font-size: 16px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s, border 0.3s;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <input type="email" name="email" placeholder="Email" required
                       style="padding: 15px; border-radius: 8px; border: none; font-size: 16px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s, border 0.3s;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <input type="password" name="password1" placeholder="Password" required
                       style="padding: 15px; border-radius: 8px; border: none; font-size: 16px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s, border 0.3s;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <input type="password" name="password2" placeholder="Confirm Password" required
                       style="padding: 15px; border-radius: 8px; border: none; font-size: 16px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s, border 0.3s;">
            </div>

            <button type="submit"
                    style="background-color: #f39c12; color: #fff; font-size: 16px; padding: 14px; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, transform 0.3s;">
                Register
            </button>
        </form>

        <p style="margin-top: 25px; color: #fff; font-size: 14px;">
            Already have an account?
            <a href="{% url 'accounts:login' %}" style="color: #ffeb3b; text-decoration: none; font-weight: bold;">
                Login
            </a>
        </p>
    </div>
</div>

<style>
    /* Input focus effect */
    input:focus {
        outline: none;
        box-shadow: 0 0 5px #f39c12;
        border: 1px solid #f39c12;
    }

    /* Button hover effect */
    button:hover {
        background-color: #e67e22;
        transform: translateY(-3px);
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
        .card {
            padding: 20px;
            max-width: 100%;
        }

        input {
            font-size: 14px;
        }

        button {
            font-size: 14px;
            padding: 12px;
        }

        h2 {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}
